# Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 5;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.1;
shadow-exclude = [
	"name = 'Notification'",
	"class_g = 'Conky'",
	"class_g ?= 'Notify-osd'",
	"class_g = 'Cairo-clock'",
	"_GTK_FRAME_EXTENTS@:c"
];

# Opacity
menu-opacity = 0.85;
inactive-opacity-override = false;
alpha-step = 0.06;
blur-background = true;
blur-method = "kawase";
blur-strength = 20;
blur-kern = "3x3box";

blur-background-exclude = [
	"window_type = 'dock'",
	"window_type = 'desktop'",
	"class_g = 'TelegramDesktop'",
	"class_g = 'Mate-screenshot'",
	"class_g = 'Gromit-mpx'",
	"class_g = 'Teams'",
	"_GTK_FRAME_EXTENTS@:c"

];

# Fading
fading = true;
fade-in-step = 0.25;
fade-out-step = 0.25;
fade-exclude = [ ];

# GLX backend
backend = "glx";
vsync = "opengl-swc";
refresh-rate = 0;
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = "undefined";

# Other

mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
dbe = false;
paint-on-overlay = true;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];

# Window type settings
wintypes:
{
  tooltip = { fade = true };
};
