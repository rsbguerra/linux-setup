[module/temperature]
type             = internal/temperature
thermal-zone     = acpitz
warn-temperature = 80

format      = <label>
format-padding = 1
format-warning-padding = 1
format-warn = <label-warn>

label                 = 󰔏 %temperature-c%
label-foreground      = ${colors.foreground-gray}
label-warn            = 󰸁 %temperature-c%
label-warn-foreground = ${colors.red}
